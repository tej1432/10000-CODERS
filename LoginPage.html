<body>
    <center><h1>Login</h1></center>
    <center>
        <form action="./Sign In Page.html">

            <label for="email">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Email :</label>
            <input type="text" required name="" id="email"><br><br>
            <label for="password">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Password :</label>
            <input type="text" required name="" id="password"><br><br>
            <label for="conformpassword">&nbsp;&nbsp;&nbsp;&nbsp;Conform-Password :</label>
            <input type="text" required name="" id="conformpassword"><br><br>
            <input type="submit" value="Submit">
        </form>
    </center>
</body>
